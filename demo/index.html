<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>placetobe-investor-dashboard demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      window.Polymer = {
        useNativeCSSProperties: true,
        lazyRegister: true,
        dom: 'shady'
      };
    </script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../caas-session/caas-session.html">
    <link rel="import" href="../placetobe-investor-dashboard.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet-demo: {
          display: block;
          padding: 0;
        }
      }

      placetobe-investor-dashboard {
        position: fixed;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        --placetobe-stepper-form-content-height: 100vh;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: white;
      }
    </style>
  </head>
  <body>

    <template is="dom-bind" id="demo" api-endpoint="[[apiEndPoint]]">

      <caas-session></caas-session>

      <placetobe-investor-dashboard
        api-endpoint="[[apiEndPoint]]"
      ></placetobe-investor-dashboard>

      <script>
        demo.apiEndPoint = 'https://developmentapi.crowdaboutnow.nl/';
      </script>

    </template>

  </body>
</html>
